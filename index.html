<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Website Generate Image</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');

        #generate-image {
            background-image: url("https://4kwallpapers.com/images/wallpapers/morning-sunrise--11431.jpg");
        }

        * {
            font-family: "EB Garamond", serif;
        }

        .masonry {
            column-count: 4;
            column-gap: 1rem;
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <section id="generate-image" class="h-[420px] bg-no-repeat bg-cover bg-center max-lg:px-4 max-lg:h-[600px]">
        <div class="flex justify-center items-center flex-col h-full text-white">
            <h2 class="judul text-5xl font-black max-lg:text-center max-lg:text-4xl">Web Image Generator</h2>
            <p class="mt-2 text-xl max-lg:text-center max-lg:text-base ">Silahkan Anda Tuliskan Gambar Yang ingin anda cari dan anda unduh berbayar di Image
                Generator</p>

            <form class="text-black bg-white mt-10 p-2 rounded-2xl flex w-[600px] gap-2 px-4 text-lg max-lg:w-full" id="form-img-generator">
                <input type="text" class="w-full focus:outline-none bg-transparent" autocomplete="off" required
                    id="image-prompt">
                <select id="img-quantity" class="focus:outline-none font-extrabold max-lg:text-base">
                    <option value="5">5 gambar</option>
                    <option value="10">10 gambar</option>
                    <option value="15">15 gambar</option>
                    <option value="20">20 gambar</option>
                    <option value="50">50 gambar</option>
                    <option value="100">100 gambar</option>
                </select>
                <select id="img-quality" class="focus:outline-none font-extrabold max-lg:text-base">
                    <option value="small">Low</option>
                    <option value="regular">Standar</option>
                    <option value="full">Hd</option>
                </select>
                

                <button class="bg-purple-700 text-white py-2 px-4 rounded-2xl " type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" class="lg:hidden">
                    <g fill="#616161">
                        <path d="m29.175 31.99l2.828-2.827l12.019 12.019l-2.828 2.827z"/>
                        <circle cx="20" cy="20" r="16"/>
                    </g>
                    <path fill="#37474F" d="m32.45 35.34l2.827-2.828l8.696 8.696l-2.828 2.828z"/>
                    <circle cx="20" cy="20" r="13" fill="#64B5F6"/>
                    <path fill="#BBDEFB" d="M26.9 14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2 1.2-6.9 3.2c-.4.4-.3 1.1.1 1.4c.4.4 1.1.3 1.4-.1C16 13.9 17.9 13 20 13s4 .9 5.4 2.5c.2.2.5.4.8.4c.2 0 .5-.1.6-.2c.4-.4.4-1.1.1-1.5z"/>
                </svg>
                <span class="max-lg:hidden">Generate</span></button>
            </form>
        </div>
    </section>

    <section id="image" class="px-20 py-8 max-lg:px-4">
        <h2 class="text-center mb-8 text-4xl font-bold max-lg:text-3xl" id="title">Cari Gambar Yang ingin anda cari</h2>
        <div class="masonry" id="img-results"></div>
        <div class="flex justify-center mt-8" id="pagination-container" hidden>
            <nav class="inline-flex shadow-sm">
                <button class="page-btn bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 px-4 py-2" id="prev-btn"  hidden>
                    Previous
                </button>
                <div id="pagination-numbers" class="flex"></div>
                <button class="page-btn bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 px-4 py-2" id="next-btn"  hidden>
                    Next
                </button>
            </nav>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
